<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Monster Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="menu">
            <h1>Whack-a-Monster</h1>
            <div class="difficulty-select">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <div class="difficulty-info">
                <p id="difficultyDescription">Select difficulty to start</p>
            </div>
        </div>
        <div class="score-board">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="highScore">0</span></span>
            <span>Time: <span id="time">30</span>s</span>
            <span>Level: <span id="currentLevel">-</span></span>
        </div>
        <div class="game-board">
            <div class="hole" id="hole-0"><div class="monster"></div></div>
            <div class="hole" id="hole-1"><div class="monster"></div></div>
            <div class="hole" id="hole-2"><div class="monster"></div></div>
            <div class="hole" id="hole-3"><div class="monster"></div></div>
            <div class="hole" id="hole-4"><div class="monster"></div></div>
            <div class="hole" id="hole-5"><div class="monster"></div></div>
            <div class="hole" id="hole-6"><div class="monster"></div></div>
            <div class="hole" id="hole-7"><div class="monster"></div></div>
            <div class="hole" id="hole-8"><div class="monster"></div></div>
        </div>
    </div>
    <div id="gameOver" class="game-over">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
